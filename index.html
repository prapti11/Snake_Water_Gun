<!DOCTYPE html>
<html>
<head>
	<title>Sname-Water-Gun</title>
	<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<header>
		<h1>Snake Water Gun</h1>
	</header>
	<div class="background">
	<div class="overlay">
   <div class="score_board">
   	<div id="user"class="badge">User</div>
   	<div id="comp"class="badge">Computer</div>
   	<span id="user_score">0</span><span>:</span><span id="computer_score">0</span>
   </div>
   <div class="result">
   	<p>Let's Start :D . . .</p>
   </div>
   <div class="choices">
   	<div id="s"class="choice">
   	<img src="assets/images/snake.jpg" style="width: 100px; height: 100px; border-radius: 50%;">
   </div>
   <div id="w" class="choice">
   	<img src="assets/images/water.jpg" style="width: 100px; height: 100px; border-radius: 50%;">
   </div>
   <div id="g" class="choice">
   	<img src="assets/images/gun.png"  style="width: 100px; height: 100px; border-radius: 50%;">
   </div>
</div>
   <div class="make_ur_move">
   	Make your Move!!
   </div>
</div>
</div>
<script type="text/javascript" src="assets/js/animate.js"></script>
</body>
</html>
